  <!-- 세부 Script -->
  <script type="text/javascript">

    $(function() {
      // 캐릭터 이미지 파일 주소 배열
      var characterArr = {
        jumboPatrick: "images/patrick.png",
        jumboRyan: "images/ryan.png",
        jumboApeach: "images/apeach.png",
        jumboNeo: "images/neo.png"
      };
      //캐릭터 이미지 변경 버튼 클릭 시
      $('button.character').click(function() {
        var characterId = $(this).attr('id');
        $.each(characterArr, function(key, value) {
          var characterUrl = 'url(' + value + ')';
          if(key === characterId) {
            $('.jumbotron-imgs').css('background-image', characterUrl);
            $('.jumbotron-imgs').css('background-size', '200px 200px');
            $('.jumbotron-imgs').css('background-position', 'right');
          };
        });
      });

    });

    // iframe 자동 사이즈 조절
    function autoResize(i) {
        var iframeHeight = i.contentWindow.document.body.scrollHeight;
        i.height = iframeHeight + 200;
    };

  </script>
