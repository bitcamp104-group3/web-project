  <!-- Bootstrap CSS 링크 -->

  <!-- 세부 Script -->
  <script type="text/javascript">

    $(function() {
      //계절 이미지 파일 배열
      var seasonArr = {
        jumboSpring: 
          {
              image: 'url("images/spring.jpg")',
              menuColor: '#D25386',
              hoverColor: '#FF0080'
          },
        jumboSummer: "images/summer.jpg",
        jumboFall: "images/fall.jpg",
        jumboWinter: "images/winter.jpg"
      };
      //계절 버튼 클릭 시
      $('button.season').click(function() {
        var seasonId = $(this).attr('id');
        $.each(seasonArr, function(key, value) {
          // var seasonUrl = 'url(' + value + ')';
          if(key === seasonId) {
            //상위 스크린 배경화면 css설정
            $('.jumbotron-imgs').css({ 'background-image': value.image });
            //메뉴바 배경, 보더 색 css설정
            $('.navbar-default').css({
                'background-color': value.menuColor,
                'border-color': value.menuColor
            });
            //메뉴바의 메인 제목 마우스 호버 css설정
            $('.navbar-brand').hover(function() {
                $(this).css({'color': value.hoverColor});
            }, function() {
                $(this).css({'color': ''});
            });
            //링크 마우스 호버 css설정 
            $('.navbar-nav > li > a').hover(function() {
                $(this).css({'color': value.hoverColor});
            }, function() {
                $(this).css({'color': ''});
            });  
            //링크 활성화되었을 때, 마우스 호버 css설정 
            $('.navbar-nav > .active > a').hover(function() {
                $(this).css({'color': value.hoverColor});
            }, function() {
                $(this).css({'color': ''});
            });  
              
              
/*              
            $('.navbar-brand:hover, .navbar-brand:focus').css(
                {
                   'color': value.hoverColor
                });*/
              
              
          }; //end if
        });
      });

    });

    // iframe 자동 사이즈 조절
    function autoResize(i) {
        var iframeHeight = i.contentWindow.document.body.scrollHeight;
        i.height = iframeHeight + 400;
    };

  </script>
