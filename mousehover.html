<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<video width="500px" height="400px"
	       src = "videos/mov_bbb.mp4" poster="images/main.jpg"
	       onmouseover="over(this)" onmouseout="out(this)">
	</video>
	
	<script type="text/javascript">
		function over(vid){
			vid.play();
		}
		
		function out(vid){
			vid.pause();
			vid.load();
		}
	</script>
</body>
</html>
